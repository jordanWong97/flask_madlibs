{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  <form action="story" class="pb-4">

  <!-- an example of one field -- you should make these autogenerated! -->
    <div class="mb-3 row">
      <label class="col-5 col-form-label text-end">{{ place }}</label>
      <div class="col-7">
        <input
            name="place"
            required
            aria-label="place"
            class="form-control">
      </div>

      <label class="col-5 col-form-label text-end">{{ noun }}</label>
      <div class="col-7">
        <input
            name="noun"
            required
            aria-label="noun"
            class="form-control">
      </div>

      <label class="col-5 col-form-label text-end">{{ verb }}</label>
      <div class="col-7">
        <input
            name="verb"
            required
            aria-label="verb"
            class="form-control">
      </div>

      <label class="col-5 col-form-label text-end">{{ adjective }}</label>
      <div class="col-7">
        <input
            name="adjective"
            required
            aria-label="adjective"
            class="form-control">
      </div>

      <label class="col-5 col-form-label text-end">{{ plural_noun }}</label>
      <div class="col-7">
        <input
            name="plural_noun"
            required
            aria-label="plural_noun"
            class="form-control">
      </div>
    </div>





    <button class="btn btn-primary btn-lg w-100">
      Make My Story!
    </button>
  </form>

{% endblock %}
